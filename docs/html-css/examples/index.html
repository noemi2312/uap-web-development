<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>80's Retro Landing Page</title>
    <style>
        /* Modern CSS Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Variables */
        :root {
            --primary-color: #FF1493;    /* Hot pink */
            --secondary-color: #00FFFF;   /* Cyan */
            --accent-color: #FFD700;      /* Gold */
            --bg-color: #000080;          /* Navy */
            --text-color: #ffffff;
            --spacing: 2rem;
        }

        /* Base Styles */
        body {
            font-family: "Helvetica", "Arial", sans-serif;
            line-height: 1.5;
            color: var(--text-color);
            min-height: 100vh;
            background-color: var(--bg-color);
            position: relative;
            overflow: hidden;
        }

        /* 80's Grid Background */
        body::before {
            content: '';
            position: absolute;
            width: 200%;
            height: 200%;
            top: -50%;
            left: -50%;
            background-image: 
                linear-gradient(var(--secondary-color) 2px, transparent 2px),
                linear-gradient(90deg, var(--secondary-color) 2px, transparent 2px);
            background-size: 40px 40px;
            background-position: center;
            transform: perspective(100vh) rotateX(60deg);
            opacity: 0.15;
            z-index: 0;
        }

        /* Hero Section */
        .hero {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: var(--spacing);
            position: relative;
        }

        .hero-content {
            max-width: 1000px;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            gap: var(--spacing);
            padding: 3rem;
            border: 4px solid var(--secondary-color);
            position: relative;
            background-color: rgba(0, 0, 0, 0.7);
        }

        /* Decorative elements */
        .hero-content::before,
        .hero-content::after {
            content: '';
            position: absolute;
            width: 40px;
            height: 40px;
            border: 4px solid var(--accent-color);
        }

        .hero-content::before {
            top: -10px;
            left: -10px;
            border-right: 0;
            border-bottom: 0;
        }

        .hero-content::after {
            bottom: -10px;
            right: -10px;
            border-left: 0;
            border-top: 0;
        }

        .hero-text {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            max-width: 800px;
            position: relative;
            z-index: 1;
        }

        .hero-title {
            font-size: 5rem;
            font-weight: bold;
            color: var(--primary-color);
            text-transform: uppercase;
            letter-spacing: 4px;
            text-shadow: 
                4px 4px 0 var(--secondary-color),
                8px 8px 0 var(--accent-color);
            margin-bottom: 1rem;
        }

        .hero-description {
            font-size: 1.5rem;
            color: var(--text-color);
            text-shadow: 2px 2px 0 rgba(0, 0, 0, 0.5);
        }

        .cta-button {
            display: inline-block;
            padding: 1.2rem 3rem;
            background-color: var(--primary-color);
            color: white;
            text-decoration: none;
            border: 3px solid var(--text-color);
            outline: 3px solid var(--primary-color);
            font-weight: bold;
            font-size: 1.2rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: all 0.3s ease;
            margin-top: 1rem;
        }

        .cta-button:hover {
            background-color: var(--secondary-color);
            color: var(--bg-color);
            outline-color: var(--secondary-color);
            transform: translate(-4px, -4px);
            box-shadow: 4px 4px 0 var(--accent-color);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .hero-title {
                font-size: 3rem;
                text-shadow: 
                    2px 2px 0 var(--secondary-color),
                    4px 4px 0 var(--accent-color);
            }

            .hero-description {
                font-size: 1.2rem;
            }

            .cta-button {
                padding: 1rem 2rem;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <section class="hero">
        <div class="hero-content">
            <div class="hero-text">
                <h1 class="hero-title">Initial Example</h1>
                <p class="hero-description">
                    This is a plan html + css example. Ilustrate the use of variables, flexbox, grid, and other modern css features.
                </p>
                <a href="explanation.html" class="cta-button">Go to explanation</a>
            </div>
        </div>
    </section>
</body>
</html>
