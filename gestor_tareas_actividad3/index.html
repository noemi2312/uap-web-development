<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Aplicación de gestión de tareas personal">
    <title>Gestión de tareas</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Urbanist:wght@300;400;700&display=swap" as="style">
    <link href="https://fonts.googleapis.com/css2?family=Urbanist:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="fondo-seccion">
        <h1 class="titulo-principal">Gestión de tareas</h1>
    </header>

    <main class="contenedor-principal">
        <form id="form-tarea" class="formulario">
            <div class="input-container">
                <label for="nombre" class="sr-only">Nombre</label>
                <input type="text" id="nombre" name="nombre" required placeholder="Escribe tu tarea">
                <button type="submit" aria-label="Confirmar nombre">OK</button>
            </div>
        </form>

        <section class="seccion-tareas">
            <h2 class="titulo-secundario">Lista de Tareas</h2>
            <ul id="lista-tareas" class="lista-tareas">
                <!-- Las tareas se añadirán dinámicamente con JavaScript -->
            </ul>
            <button id="clear-completed" class="btn-clear">Clear Completed</button> <!-- Boton para limpiar -->
        </section>

        <div class="filtros">
            <button id="filter-all" class="btn-filter active">Todas</button>
            <button id="filter-active" class="btn-filter">Activas</button>
            <button id="filter-completed" class="btn-filter">Completadas</button>
        </div>
    </main>

    <script src="script.js" defer></script>
</body>
</html>
