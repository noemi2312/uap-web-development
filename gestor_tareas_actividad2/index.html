<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de tareas</title>
    <link href="https://fonts.googleapis.com/css2?family=Urbanist:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="fondo-seccion">
        <h1 class="titulo-principal">Gestión de tareas</h1>
    </div>

    <form action="#" method="POST">
        <div class="input-container">
            <input type="text" id="nombre" name="nombre" required placeholder="Escribe tu nombre">
            <button type="submit">OK</button>
        </div>
    </form>

    <!-- Contenedor para alinear correctamente el título y la lista de tareas -->
    <div class="contenedor-tareas">
        <h1 class="titulo-secundario">Lista de Tareas</h1>
        <ul id="lista-tareas">
            <li class="tarea">
                <img class="checkbox" src="images/no_check.png" alt="checkbox" onclick="cambiarEstado(this)">
                <span>Tarea 1</span>
                <img class="recycle-bin" src="images/recycle_bin.png" alt="Eliminar">
            </li>
            <li class="tarea">
                <img class="checkbox" src="images/no_check.png" alt="checkbox" onclick="cambiarEstado(this)">
                <span>Tarea 2</span>
                <img class="recycle-bin" src="images/recycle_bin.png" alt="Eliminar">
            </li>
            <li class="tarea">
                <img class="checkbox" src="images/no_check.png" alt="checkbox" onclick="cambiarEstado(this)">
                <span>Tarea 3</span>
                <img class="recycle-bin" src="images/recycle_bin.png" alt="Eliminar">
            </li>
        </ul>
    </div>

    <script>
        function cambiarEstado(imagen) {
            if (imagen.src.includes("no_check.png")) {
                imagen.src = "images/check.png";
            } else {
                imagen.src = "images/no_check.png";
            }
            let tarea = imagen.closest(".tarea");
            let texto = tarea.querySelector("span");
            texto.classList.toggle("completada");
        }
    </script>
</body>
</html>
